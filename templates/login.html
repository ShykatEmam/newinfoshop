{% load static %} {% include "link.html" %}

<!-- End Header -->
<style>
    h3 {
        color: red;
        font-style: oblique;
    }
    
    .middle {
        text-align: center;
    }
</style>

<body>
    {% include 'header.html' %}
    <section class="middle">
        <h1>Login now</h1>


        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}

        <form action="login" method="POST">
            {% csrf_token %}
            <p>Username</p>
            <input type="text" name="username">
            <p>Password</p>
            <input type="password" name="password">
            <br>
            <br>
            <input type="submit" />
        </form>
        <p> Click here to <a href="register">Register</a> </p>


        <br><br>
    </section>
    {% include "footer.html" %}
</body>
